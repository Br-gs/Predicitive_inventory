<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Products</title>
</head>
<body>
    <h1>List Products</h1>
    <ul>
        {% for product in products %}
            <li> {{product.name}} - {{product.price}} - {{product.quantity}} </li>
        {% endfor %}
    </ul>
</body>
</html>
